<SCRIPT LANGUAGE="javascript"> 
	 
var locate = window.location
document.joe.burns.value = locate
	 
var text = document.joe.burns.value
	 
function setParameters(str){
	index=0
	while(1){
		start = str.indexOf("#",index) + 1;
		middle = str.indexOf("=",index);
		end = str.indexOf("?",index);
		if(start==0 || middle==-1 || end==-1)
			break;
		fieldName=str.substring(start, middle);
		value=str.substring(middle+1, end);
		document.write('<p style="visibility: visible;" id="'+fieldName+'">' +value+'</p>');
		index=end+1
	}
}

setParameters(text)

</script>
